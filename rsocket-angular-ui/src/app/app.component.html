<div fxLayout="column" fxFlexFill fxLayoutGap="5px">
  <mat-toolbar color="primary">
    <span>Angular Rsocket Go Example</span>
    <div fxFlex fxFlexFill></div>
  </mat-toolbar>
  <div fxFlex fxFlexFill>
      <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="5px" style="margin: 16px;">
          <mat-card  >
            <mat-card-header>
              <mat-card-title>Events</mat-card-title>
            </mat-card-header>
            <mat-card-content style=" height: 420px; width: 720px;">
              <mat-tab-group>
                <mat-tab *ngFor="let tab of tabs | keyvalue">
                  <ng-template mat-tab-label>{{tab.key}}</ng-template>
                  <ul>
                    <li *ngFor="let item of tab.value"> {{ item }}</li>
                  </ul>
                </mat-tab>
              </mat-tab-group>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="generate()">Generate Events</button>
            </mat-card-actions>
          </mat-card>
      </div>
  </div>
  <mat-toolbar color="primary">
    <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%">
      All Rights Reserved 2003-2022 @ Karthik Prasad
    </div>
  </mat-toolbar>
</div>
